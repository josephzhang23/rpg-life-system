<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Background -->
  <rect width="32" height="32" rx="6" fill="#1a1008"/>
  <rect x="1" y="1" width="30" height="30" rx="5" fill="none" stroke="#c8a040" stroke-width="1.5"/>

  <!-- Sword blade -->
  <line x1="16" y1="4" x2="16" y2="22" stroke="#d4c080" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Blade highlight -->
  <line x1="16.6" y1="5" x2="16.6" y2="20" stroke="#fff8d0" stroke-width="0.8" stroke-linecap="round" opacity="0.6"/>

  <!-- Crossguard -->
  <rect x="9" y="20" width="14" height="2.5" rx="1.2" fill="#c8a040"/>
  <rect x="9" y="20" width="14" height="1" rx="1" fill="#ffd700" opacity="0.5"/>

  <!-- Grip -->
  <rect x="14.5" y="22.5" width="3" height="5.5" rx="1" fill="#8b5c1a"/>
  <line x1="14.5" y1="24.5" x2="17.5" y2="24.5" stroke="#c8a040" stroke-width="0.6" opacity="0.6"/>
  <line x1="14.5" y1="26" x2="17.5" y2="26" stroke="#c8a040" stroke-width="0.6" opacity="0.6"/>

  <!-- Pommel -->
  <circle cx="16" cy="29" r="2" fill="#c8a040"/>
  <circle cx="16" cy="29" r="1" fill="#ffd700" opacity="0.7"/>

  <!-- Tip glow -->
  <circle cx="16" cy="4.5" r="1.5" fill="#ffd700" opacity="0.8"/>
</svg>
